<a href="http://github.com/maleficarum"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub"></a>
		
		<div id="wrapper">
			<div id="container">
				<div id="bg-container">
					<div id="top-bg"></div>
					<div class="main">
						<!--div class="ribbon"></div-->
						<div class="content">
							<div id="front-info">
								<h1><span class="theme-color">Oscar I.</span> Hernandez V.</h1>
								<div class="clear"></div>
								<h2 class="jobtitle">Projectos</h2>
							</div>
							<div class="clear"></div>
							
							<script id="repos-template" type="text/x-handlebars-template">
								<div class="item">	
									<h2 class="h-border theme-color"><a href="{{url}}">{{name}}</a></h2>

									<div class="grid_4">
										<h3 class="title">{{language}}</h3>
										<h3 class="description1">Created ad : {{created_at}}</h3>
										<h4 class="description2">Last push : {{pushed_at}}</h4>
									</div>
									<div class="grid_6 last">
										<p>{{description}}</p>
									</div>								

									<div class="clear"></div>
								</div>								
							</script>
					</div> 
					<div class="bottom-bg"></div>
					<div class="clear"></div>
				</div> <!-- // #bg-container -->

		</div> <!-- // #wrapper -->

		
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-30716305-2']);
		  _gaq.push(['_setDomainName', 'angellore.com.mx']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		$(function() {
		        var login = 'maleficarum';
				var source   = $("#repos-template").html();
				var template = Handlebars.compile(source);
				var html = "";
		        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
			console.info(data);
					$.each(data.user.repositories, function(a,b) {
						var response = template(b);
						html += response;
					});
					$('.content').append(html);
		        })
		      })		

		</script>
